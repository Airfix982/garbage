<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="nameInput" class="sr-only">Input your name:</label>
          <input type="text" class="form-control" id="nameInput" name="userName" placeholder="Enter your name"
            [(ngModel)]="userName">
        </div>
        <button type="button" class="btn btn-primary mb-2 ml-2" (click)="sayHello()">Say Hello</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p class="alert alert-success" *ngIf="greeting" role="alert">{{ greeting }}</p>
      <button type="button" class="btn btn-info mb-2" (click)="goToTheCoolWallForm()">Add Car to The Cool Wall</button>
    </div>
  </div>
  
  <div class="row" *ngIf="cars.length > 0">
    <div class="col-md-6">
      
      <table class="table table-bordered my-table">
        <thead>
          <tr>
            <th>Car</th>
            <th>Coolness</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{ car.name }}</td>
            <td>{{ car.option }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-info mb-2" (click)="goToLapTimeForm()">Add Lap Time</button>
    </div>
  </div>

  <div class="row" *ngIf="laps.length > 0">
    <div class="col-md-6">
      
      <table class="table table-bordered my-table">
        <thead>
          <tr>
            <th>Car</th>
            <th>Lap time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lap of laps">
            <td>{{ lap.name }}</td>
            <td>{{ lap.option }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
